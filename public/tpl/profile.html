<style>
    #profile div.tab-circle {
        visibility: visible;
    }
    #profile > a {
        color: #548FCE;
    }
    .profile-content {
        position: relative;
        box-shadow: 0px 4px 9px #ABBDCF;
        background: white;
        border-radius: 8px;
    }
    .profile-list {
        margin: 15px 0px;
        cursor: pointer;
        height: 312px;
    }
    .profile-list:hover .profile-content {
        animation-name: mouseOverProfile;
        animation-duration:2s;
        animation-iteration-count:infinite;
        animation-timing-function:step-start;
    }
    .all-rights-reserved {
        display: none;
    }
    .profile-title, .profile-sub-title {
        font-size: 15px;
        color: #548FCE;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
    }
    .profile-sub-title {
        width: 100%;
        height: 20px;
        margin-bottom: 10px;
    }
    .profile-desc {
        font-size: 13px;
        color: #93B3E3;
        height: 37px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    .nav > li > a.profile-type-link:hover {
        background-color: transparent;
    }
    .nav > li > a.profile-type-link {
        padding: 0px;
    }

    @keyframes mouseOverProfile {
        0%{
            top: 0px;
        }
        100%{
            top: -20px;
        }
    }

    .go-top {
        position: fixed;
        width: 50px;
        height: 50px;
        right: 20px;
        bottom: 20px;
        color: #5076AF;
        font-size: 14pt;

        display: none;
        padding: 10px;
        border: 1px solid;
        border-radius: 100%;
        background: #F7FAFF;
        border-color: transparent;
        cursor: pointer;
    }

    .navbar-horizontal li.show .tab-circle {
        visibility: visible;
    }

    .tab-circle.horizontal {
        display: inline-block;
        margin-bottom: 0px;
        top: 2px;
        margin-right: 2px;
    }

    .navbar-horizontal {
        color: #93B3E3;
        margin-bottom: 20px;
    }
    .navbar-horizontal li:first-child {
        margin-left: 0px;
    }
    .navbar-horizontal li {
        margin-left: 20px;
    }

    .navbar-horizontal li:hover {
        color: #548FCE;
        cursor: pointer;
    }

    .block {
        height: 40px;
    }

    .customized {
        margin-bottom: 45px;
        height: auto;
        filter: drop-shadow(6px 4px 14px rgba(37, 80, 142, 0.1));
    }
    .customized .mask {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        background-color: #2061C24D;
        opacity: 0;
        border-radius: 20px;
    }
    .customized img {
        border-radius: 20px;
    }
    .customized:hover .mask {
        opacity: 0.5;
    }
    .customized .see-detail {
        position: absolute;
        top: 13%;
        left: 3.5%;
        width: 34.5%;
        height: 81.5%;
        box-shadow: 6px 4px 14px rgba(37, 80, 142, 0.1);
        border-radius: 20px;
    }
    .customized .see-detail-content {
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 10%;
        color: #FFFFFF;
        letter-spacing: 1px;
    }
    .see-detail-content h3 {
        font-weight: 500;
        font-size: 28px;
        line-height: 36px;
        text-align: left;
        margin: 0px 0px 22px 0px;
    }
    .see-detail-content p {
        font-size: 16px;
        line-height: 27px;
        text-align: left;
    }
    .see-detail-content button {
        padding: 10px 0px;
        position: absolute;
        bottom: 0px;
        width: 80%;
        background: #FFFFFF;
        border-radius: 10px;
        left: 0px;
        margin: 0px 10% 10% 10%;
        border: none;
    }
    .see-detail.customized-1 {
        background-color: #656CEE;
    }
    .see-detail.customized-2 {
        background-color: #38B1E3;
    }
    .see-detail.customized-1 .see-detail-content button {
        color: #656CEE;
    }
    .see-detail.customized-1 .see-detail-content button:hover {
        color: #fff;
        background-color: #444BCD;
        border: 1px solid #fff;
    }
    .see-detail.customized-2 .see-detail-content button:hover {
        color: #fff;
        background-color: #088CC2;
        border: 1px solid #fff;
    }

    @media (max-width: 767px) {
        .profile-list {
            height: auto;
            margin: 10px 0px 0px 0px;
        }
        .profile-list:hover .profile-content {
            animation: none;
        }
        .navbar-collapse-horizonta {
            top: 50px;
            height: 40px;
            display: block;
        }
        .navbar-collapse-horizonta li {
            display: inline-block;
        }
        .navbar-collapse-horizonta li.show {
            display: inline-block !important;
        }
        .block {
            height: 15px;
        }
    }
</style>

<div class="col-xss-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="navbar-collapse collapse navbar-collapse-horizonta" style="position: fixed; z-index: 1; background-color: #EFF4FB; width: 100%;">
        <ul class="nav navbar-nav navbar-horizontal">
            <li class="{{val == showType ? 'show' : ''}}" ng-repeat="(k, val) in type" style="{{(val == showType ? 'color: #548FCE':'')}} ">
                <a class="profile-type-link" href="./profile#{{val}}">
                    <div class="tab-circle horizontal"></div>
                    {{val}}
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="block col-xss-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
    </div>
    <div class="clearfix"></div>
    <div 
        ng-repeat="(k, val) in profile | toArray"
        ng-if="val['type'] == showType || showType == '全部'"
        class="{{ 'profile-list col-xss-12 ' + (val.tpl !== 'customized' ? 'col-xs-6 col-sm-4 col-md-3 col-lg-3' : 'customized') }}"
        style="text-align: center">
        <ng-template ng-if="val.tpl === 'customized'">
            <div style="position: relative; width: 100%; height: 100%;">
                <img 
                    style="width: 100%;"
                    src="{{ val.cover }}">
                </img>
                <div class="mask"></div>
                <div class="see-detail {{ val.detailButtonClass }}">
                    <div class="see-detail-content">
                        <h3 ng-bind-html="thisCanBeusedInsideNgBindHtml(val.title)"></h3>
                        <p>{{ val.subTitle }}</p>
                        <a href="{{ val.customizedLink + '/' + val.key }}" style="text-decoration:none;">
                            <button class="{{val.detailButtonClass}}">
                                了解專案細節
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template ng-if="val.tpl !== 'customized'">
        <a href="{{ 'profile_content/' + val.key }}" style="text-decoration:none;">
            <div class="profile-content">
                <div style="position: relative; overflow: hidden; border-radius: 8px 8px 0px 0px;">
                    <img style="width: 100%; border-bottom: 1px solid #E2E9F1;" ng-src="{{val.cover}}">                
                </div>
                <div style="padding: 10px; text-align: left; margin: 10px 0px; font-size: 12pt; min-height: 45px;" >
                    <div class="profile-title">
                        {{val.title}}
                        <img ng-if="val.type == 'UI/UX' && val.icon.indexOf('pc') != -1" src="img/icon/icon_pc.png" style="float: right; margin-left: 10px;">
                        <img ng-if="val.type == 'UI/UX' && val.icon.indexOf('mobile') != -1" src="img/icon/icon_phone.png" style="float: right; margin-left: 10px;">
                    </div>
                    <div class="profile-sub-title">{{val.subTitle}}</div>
                    <p class="profile-desc" ng-bind-html="thisCanBeusedInsideNgBindHtml(val.description)">
                    </p>
                </div>
            </div>
        </a>
        </ng-template>
    </div>
</div>

<div id="goTop" ng-click="screenTop()" class="go-top">Top</div>
