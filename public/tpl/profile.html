<style>
    #profile div.tab-circle {
        visibility: visible;
    }
    #profile > a {
        color: #548FCE;
    }
    .profile-content {
        position: relative;
        box-shadow: 0px 4px 9px #ABBDCF;
        background: white;
    }
    .profile-list {
        margin: 15px 0px;
        cursor: pointer;
    }
    .profile-list:hover .profile-content {
        animation-name: mouseOverProfile;
        animation-duration:2s;
        animation-iteration-count:infinite;
        animation-timing-function:step-start;
    }
    .all-rights-reserved {
        display: none;
    }
    .profile-title {
        margin-bottom: 10px;
        font-size: 15px;
        color: #548FCE;
    }
    .profile-title > a{
        color: #548FCE;
    }
    .profile-desc {
        font-size: 13px;
        color: #93B3E3;
        height: 37px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    @keyframes mouseOverProfile {
        0%{
            top: 0px;
        }
        100%{
            top: -20px;
        }
    }

    .go-top {
        position: fixed;
        right: 20px;
        bottom: 20px;
        color: #5076AF;
        font-size: 14pt;

        display: none;
        padding: 10px;
        border: 1px solid;
        border-radius: 100%;
        background: #fff;
    }
</style>

<div class="col-xss-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div ng-repeat="(k, val) in profile | toArray" class="profile-list col-xss-12 col-xs-6 col-sm-4 col-md-3 col-lg-3" style="text-align: center">
        <a href="profile_content/{{val.key}}">
            <div class="profile-content">
                <div style="position: relative; overflow: hidden;">
                    <img style="width: 100%; border-bottom: 1px solid #ABBDCF;" ng-src="{{val.icon}}">                
                </div>
                <div style="padding: 10px; text-align: left; margin: 10px 0px; font-size: 12pt; min-height: 45px;" >
                    <div class="profile-title">
                        {{val.title}}
                        <img ng-if="val.type == 'UI/UX' && val.tpl.indexOf('web') != -1" src="img/icon/icon_pc.png" style="float: right; margin-left: 10px;">
                        <img ng-if="val.type == 'UI/UX' && val.tpl.indexOf('app') != -1" src="img/icon/icon_phone.png" style="float: right; margin-left: 10px;">
                    </div>
                    <p class="profile-desc" ng-bind-html="thisCanBeusedInsideNgBindHtml(val.description)">
                    </p>
                </div>
            </div>
        </a>
    </div>
</div>

<div id="goTop" ng-click="screenTop()" class="go-top">Top</div>
